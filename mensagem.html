      align-items: center;
      justify-content: center;

      overflow: hidden;
    }

      color: #fff;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease-in-out;

    .fade-in {

    const mensagemEl = document.getElementById("mensagem");

    function trocarMensagem() {
      mensagemEl.classList.remove("fade-in"); // inicia fade-out
      setTimeout(() => {
        const nova = mensagens[Math.floor(Math.random() * mensagens.length)];
        mensagemEl.textContent = nova;
        mensagemEl.classList.add("fade-in"); // inicia fade-in
      }, 1000); // espera o fade-out terminar (1s)
    }

    trocarMensagem(); // primeira mensagem
    setInterval(trocarMensagem, 3000); // troca a cada 5 segundos
  </script>
</body>
</html>
